<!DOCTYPE html>
<html>

<head>
    <title>QR 코드 스캔 예제</title>
</head>

<body>
    <h1>QR 코드 스캔 예제</h1>
    <video id="videoElement" width="1280" height="960" autoplay playsinline></video>
    <button id="startButton">QR 코드 스캔 시작</button>

    <script>
        const videoElement = document.getElementById('videoElement');
        const startButton = document.getElementById('startButton');

        const startScanner = async () => {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } });
                videoElement.srcObject = stream;
            } catch (error) {
                console.error('카메라 액세스 에러:', error);
            }
        };

        const scanQRCode = () => {
            const canvas = document.createElement('canvas');
            const context = canvas.getContext('2d');
            canvas.width = videoElement.videoWidth;
            canvas.height = videoElement.videoHeight;
            context.drawImage(videoElement, 0, 0, canvas.width, canvas.height);
            const imageData = context.getImageData(0, 0, canvas.width, canvas.height);
            const code = jsQR(imageData.data, imageData.width, imageData.height);

            if (code) {
                alert('QR 코드가 발견되었습니다! 내용: ' + code.data);
            } else {
                requestAnimationFrame(scanQRCode);
            }
        };

        startButton.addEventListener('click', () => {
            startScanner();
            videoElement.play(); // iOS에서 play() 추가
            requestAnimationFrame(scanQRCode);
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/jsqr/dist/jsQR.js"></script>
</body>

</html>
